<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Croatian poetry generator</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>AI Croatian poetry generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            class="poetry-topic-input"
            type="text"
            placeholder="Enter the topic of the piece of poetry"
            required
            id="insert-theme"
          />

          <input type="submit" value="Submit" class="poetry-topic-submit" />
        </form>
        <div class="poem1" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/MateaZerjav" target="_blank"
          >Matea Zerjav</a
        >
        and is
        <a
          href="https://github.com/MateaZerjav/croatian-poetry-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://croatianversecraft.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
